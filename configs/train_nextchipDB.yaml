    augmentation:
        image_shape: (192, 640)
    train:
        batch_size: 20
        dataset: ['Image']
        path: ['/home/seok436/data/nextchipDB_SSL/crop/T_0001/']
        split: ['{:010}']
        repeat: [4]
    validation:
        dataset: ['Image']
        path: ['/home/seok436/data/nextchipDB_SSL/crop/T_0002/']
        split: ['{:010}']
    test:
        dataset: ['Image']
