arch:
    max_epochs: 50
checkpoint:
    filepath: '/home/seok436/data/md_model/'
    save_top_k: -1
model:
    name: 'SelfSupModel'
    checkpoint_path: '/home/seok436/data/md_model/ResNet18_MR_selfsup_K.ckpt'
    optimizer:
        name: 'Adam'
        depth:
            lr: 0.00002
        pose:
            lr: 0.00002
